<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    input[type="file"] {
      padding: 5px;
      font-size: 12px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #218838;
    }
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Email Setup</h3>
    
    <div>
      <label for="subjectInput">Email Subject:</label>
      <input type="text" id="subjectInput" placeholder="Enter email subject">
    </div>
    
    <div>
      <label for="bodyInput">Email Body:</label>
      <textarea id="bodyInput" placeholder="Enter email body content"></textarea>
    </div>
    
    <div>
      <label for="attachmentInput">Select Attachment File:</label>
      <input type="file" id="attachmentInput" accept=".pdf,.doc,.docx,.txt">
      <div id="fileInfo" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="button-group">
      <button id="saveBtn">Save Settings</button>
      <button id="backBtn" class="back-btn">Back to Email</button>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
