<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #setupButton:hover {
      background-color: #5a6268 !important;
    }
    .preview {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }
    input[type="file"] {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      width: 100%;
    }
    label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .preview-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Email Helper</h3>
    
    <input type="email" id="emailInput" placeholder="Enter recipient email" required>
    
    <div class="attachment-info" style="font-size: 12px; color: #666; margin: 10px 0;">
      üìé Static attachment: Mahmoud_Ali_CV.pdf
    </div>
    
    <div style="display: flex; gap: 10px;">
      <button id="sendEmail" style="flex: 1;">Send Email</button>
      <button id="setupButton" style="background-color: #6c757d; flex: 0 0 auto;">‚öôÔ∏è Setup</button>
    </div>
    
    <button id="debugButton" style="background-color: #ffc107; color: black; font-size: 12px; margin-top: 10px;">üêõ Debug Info</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="preview">
      <div class="preview-label">Preview:</div>
      <div><strong>Subject:</strong> <span id="previewSubject">Important Information</span></div>
      <div><strong>Body:</strong> <span id="previewBody">Hello, I hope this email finds you well. Please find the important information attached...</span></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
